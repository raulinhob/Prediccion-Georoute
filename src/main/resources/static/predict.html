<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predicción de Mantenimiento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .bg-gradient-custom {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .shadow-custom {
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        .input-focus {
            transition: all 0.3s ease;
        }
        .input-focus:focus {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }
    </style>
</head>
<body class="bg-gradient-custom min-h-screen flex flex-col font-sans">

<!-- Header -->
<header class="text-center py-8">
    <h1 class="text-5xl font-extrabold text-white drop-shadow-lg">
        <i class="fas fa-bus mr-4"></i>Predicción de Mantenimiento de Autobuses-Georoute
    </h1>
    <p class="text-lg text-white mt-2 opacity-90">Analiza el estado de tu vehículo con Weka</p>
</header>

<!-- Main Content -->
<main class="flex-grow flex items-center justify-center px-4">
    <div class="bg-white shadow-custom rounded-3xl p-10 w-full max-w-5xl animate-fade-in">
        <h2 class="text-3xl font-bold text-center text-indigo-700 mb-8 flex items-center justify-center">
            <i class="fas fa-tools mr-3 text-indigo-500"></i>Ingresa los Datos del Bus
        </h2>

        <form id="predictForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Kilometraje -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-tachometer-alt mr-2 text-indigo-500"></i>Kilometraje
                </label>
                <input type="number" name="mileage" placeholder="Ej: 50000"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Historial de Mantenimiento -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-history mr-2 text-indigo-500"></i>Historial de Mantenimiento
                </label>
                <select name="maintenanceHistory"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="Poor">Poor</option>
                    <option value="Average">Average</option>
                    <option value="Good">Good</option>
                </select>
            </div>

            <!-- Problemas reportados -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-exclamation-triangle mr-2 text-indigo-500"></i>Problemas reportados
                </label>
                <input type="number" name="reportedIssues" placeholder="Ej: 2"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Antigüedad del vehículo -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-calendar-alt mr-2 text-indigo-500"></i>Antigüedad del vehículo (años)
                </label>
                <input type="number" name="vehicleAge" placeholder="Ej: 5"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Tipo de Combustible -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-gas-pump mr-2 text-indigo-500"></i>Tipo de Combustible
                </label>
                <select name="fuelType"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                </select>
            </div>

            <!-- Transmisión -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-cogs mr-2 text-indigo-500"></i>Transmisión
                </label>
                <select name="transmissionType"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="Manual">Manual</option>
                    <option value="Automatic">Automatic</option>
                </select>
            </div>

            <!-- Tamaño del motor -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-engine mr-2 text-indigo-500"></i>Tamaño del motor (L)
                </label>
                <input type="number" step="0.1" name="engineSize" placeholder="Ej: 2.0"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Último servicio -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-wrench mr-2 text-indigo-500"></i>Último servicio (año)
                </label>
                <input type="number" name="lastServiceDate" placeholder="Ej: 2022"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Historial de servicios -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-clipboard-list mr-2 text-indigo-500"></i>Historial de servicios
                </label>
                <input type="number" name="serviceHistory" placeholder="Ej: 10"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Historial de accidentes -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-car-crash mr-2 text-indigo-500"></i>Historial de accidentes
                </label>
                <input type="number" name="accidentHistory" placeholder="Ej: 0"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Eficiencia de combustible -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-chart-line mr-2 text-indigo-500"></i>Eficiencia de combustible (km/L)
                </label>
                <input type="number" step="0.1" name="fuelEfficiency" placeholder="Ej: 15.5"
                       class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                       required>
            </div>

            <!-- Condición de llantas -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-circle-notch mr-2 text-indigo-500"></i>Condición de llantas
                </label>
                <select name="tireCondition"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="New">New</option>
                    <option value="Good">Good</option>
                    <option value="Worn Out">Worn Out</option>
                </select>
            </div>

            <!-- Condición de frenos -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-stop-circle mr-2 text-indigo-500"></i>Condición de frenos
                </label>
                <select name="brakeCondition"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="Good">Good</option>
                    <option value="Worn Out">Worn Out</option>
                    <option value="New">New</option>
                </select>
            </div>

            <!-- Estado de la batería -->
            <div class="relative">
                <label class="block text-sm font-semibold text-gray-700 mb-2">
                    <i class="fas fa-battery-half mr-2 text-indigo-500"></i>Estado de la batería
                </label>
                <select name="batteryStatus"
                        class="w-full border border-gray-300 rounded-xl p-3 focus:ring-2 focus:ring-indigo-400 input-focus"
                        required>
                    <option value="">Selecciona...</option>
                    <option value="Good">Good</option>
                    <option value="Weak">Weak</option>
                    <option value="New">New</option>
                </select>
            </div>
        </form>

        <!-- Botón -->
        <div class="mt-10 text-center">
            <button id="submitBtn"
                    class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white px-10 py-4 rounded-xl font-bold text-lg shadow-lg hover:shadow-xl hover:opacity-90 transition-all duration-300 transform hover:scale-105">
                <i class="fas fa-magic mr-2"></i>Predecir
            </button>
        </div>

        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="mt-6 text-center hidden">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div>
            <p class="text-gray-600 mt-2">Procesando predicción...</p>
        </div>

        <!-- Resultado -->
        <div id="resultContainer" class="mt-8 text-center hidden animate-fade-in">
            <div id="resultCard" class="p-6 rounded-xl text-white font-bold text-xl shadow-lg"></div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer class="text-center py-6 text-white opacity-75">
    <p>&copy; Georoute 2025 <i class="fas fa-heart text-red-400"></i> usando Weka.</p>
</footer>

<script>
    const btn = document.getElementById("submitBtn");
    const form = document.getElementById("predictForm");
    const resultContainer = document.getElementById("resultContainer");
    const resultCard = document.getElementById("resultCard");
    const loadingSpinner = document.getElementById("loadingSpinner");

    btn.addEventListener("click", async (e) => {
        e.preventDefault(); // Prevenir envío por defecto

        // Validación básica
        const inputs = form.querySelectorAll('input, select');
        let isValid = true;
        inputs.forEach(input => {
            if (!input.value.trim()) {
                input.classList.add('border-red-500');
                isValid = false;
            } else {
                input.classList.remove('border-red-500');
            }
        });

        if (!isValid) {
            alert('Por favor, completa todos los campos.');
            return;
        }

        // Mostrar spinner
        loadingSpinner.classList.remove("hidden");
        resultContainer.classList.add("hidden");
        btn.disabled = true;
        btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Procesando...';

        const formData = new FormData(form);
        const data = Object.fromEntries(formData.entries());

        try {
            const res = await fetch("http://localhost:8080/api/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();
            const prediction = result.prediction?.trim();

            loadingSpinner.classList.add("hidden");
            resultContainer.classList.remove("hidden");

            if (prediction === "Yes") {
                resultCard.className = "p-6 rounded-xl bg-red-500 text-white font-bold text-xl shadow-lg animate-pulse";
                resultCard.innerHTML = '<i class="fas fa-exclamation-triangle mr-2"></i>⚠️ El bus requiere mantenimiento pronto.';
            } else if (prediction === "No") {
                resultCard.className = "p-6 rounded-xl bg-green-500 text-white font-bold text-xl shadow-lg animate-pulse";
                resultCard.innerHTML = '<i class="fas fa-check-circle mr-2"></i>✅ El bus está en buenas condiciones.';
            } else {
                resultCard.className = "p-6 rounded-xl bg-gray-500 text-white font-bold text-xl shadow-lg";
                resultCard.innerHTML = '<i class="fas fa-question-circle mr-2"></i>❓ Resultado desconocido del servidor.';
            }
        } catch (err) {
            loadingSpinner.classList.add("hidden");
            resultContainer.classList.remove("hidden");
            resultCard.className = "p-6 rounded-xl bg-red-600 text-white font-bold text-xl shadow-lg";
            resultCard.innerHTML = '<i class="fas fa-times-circle mr-2"></i>❌ Error al conectar con el servidor.';
        } finally {
            btn.disabled = false;
            btn.innerHTML = '<i class="fas fa-magic mr-2"></i>Predecir';
        }
    });
</script>
</body>
</html>
